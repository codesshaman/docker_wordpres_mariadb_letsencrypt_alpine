server {

	listen 80;
	listen [::]:80;

	server_name your-domain.ru;

	location ~ /.well-know/acme-challege {
		allow all;
		root /var/www/html;
	}

	location / {
		rewrite ^ https://$host$request_uri? permanent;
	}
	
}


server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name your-domain.ru;

	index index.php index.html index.htm;

	root /var/www/html;

	server_tokens off;

	ssl_certificate /etc/letsencrypt/live/your-domain.ru/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/your-domain.ru/privkey.pem;

	include /etc/nginx/conf.d/nginx.conf

	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header X-Concept-Type-Options "nosniff" always;
	add_header Referrer-Policy "no-referrer-when-downgrade" always;
	add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}
	
	location ~ \.php$ {
	   try_files $uri =404;
	   fastcgi_split_path_info ^(.+\.php)(/.+)$;
	   fastcgi_pass wordpress:9000;
	   fastcgi_index index.php;
	   include fastcgi_params;
	   fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	   fastcgi_param PATH_INFO $fastcgi_path_info;
	}

}
